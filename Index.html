<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundboard Deluxe</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #fafafa;
    }

    .sound-container {
      margin: 1.5rem auto;
      max-width: 90%;
      width: 350px;
      border: 2px solid #ddd;
      border-radius: 15px;
      padding: 1rem;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .sound-button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #f0f0f0;
      transition: background-color 0.3s ease;
    }

    .sound-button.playing {
      background-color: #b2f2bb;
      animation: pulse 1s infinite;
    }

    .stop-button {
      display: block;
      width: 100%;
      margin-top: 0.3rem;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #ffdddd;
      cursor: pointer;
    }

    .progress {
      width: 100%;
      height: 10px;
      background-color: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 0.8rem;
    }

    .progress-bar {
      height: 100%;
      background-color: #51cf66;
      width: 0%;
      transition: width 0.1s linear;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>üéß Soundboard Deluxe</h1>

  <div class="sound-container">
    <button id="btn1" class="sound-button" onclick="playSound('lyd1', 'btn1', 'progress1', 'Lyd 1')">‚ñ∂Ô∏è Lyd 1</button>
    <button class="stop-button" onclick="stopSound('lyd1', 'btn1', 'progress1', 'Lyd 1')">‚èπÔ∏è Stopp</button>
    <div class="progress"><div id="progress1" class="progress-bar"></div></div>
  </div>

  <div class="sound-container">
    <button id="btn2" class="sound-button" onclick="playSound('lyd2', 'btn2', 'progress2', 'Lyd 2')">‚ñ∂Ô∏è Lyd 2</button>
    <button class="stop-button" onclick="stopSound('lyd2', 'btn2', 'progress2', 'Lyd 2')">‚èπÔ∏è Stopp</button>
    <div class="progress"><div id="progress2" class="progress-bar"></div></div>
  </div>

  <div class="sound-container">
    <button id="btn3" class="sound-button" onclick="playSound('lyd3', 'btn3', 'progress3', 'Lyd 3')">‚ñ∂Ô∏è Lyd 3</button>
    <button class="stop-button" onclick="stopSound('lyd3', 'btn3', 'progress3', 'Lyd 3')">‚èπÔ∏è Stopp</button>
    <div class="progress"><div id="progress3" class="progress-bar"></div></div>
  </div>

  <audio id="lyd1" src="lyder/lyd1.mp3"></audio>
  <audio id="lyd2" src="lyder/lyd2.mp3"></audio>
  <audio id="lyd3" src="lyder/lyd3.mp3"></audio>

  <script>
    const intervals = {};

    function playSound(audioId, buttonId, progressId, label) {
      const audio = document.getElementById(audioId);
      const button = document.getElementById(buttonId);
      const progress = document.getElementById(progressId);

      audio.currentTime = 0;
      audio.play();

      button.classList.add('playing');

      clearInterval(intervals[audioId]);
      intervals[audioId] = setInterval(() => {
        const remaining = Math.max(0, audio.duration - audio.currentTime);
        const percent = (audio.currentTime / audio.duration) * 100;
        button.textContent = `‚è±Ô∏è ${remaining.toFixed(1)} sek igjen`;
        progress.style.width = `${percent}%`;
      }, 100);

      audio.onended = () => {
        clearInterval(intervals[audioId]);
        button.textContent = label;
        button.classList.remove('playing');
        progress.style.width = "0%";
      };
    }

    function stopSound(audioId, buttonId, progressId, label) {
      const audio = document.getElementById(audioId);
      const button = document.getElementById(buttonId);
      const progress = document.getElementById(progressId);

      audio.pause();
      audio.currentTime = 0;

      clearInterval(intervals[audioId]);
      button.textContent = label;
      button.classList.remove('playing');
      progress.style.width = "0%";
    }
  </script>
</body>
</html>
